<mat-card>
    <mat-card-title>
        Novo Usuário
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="user.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cargo" [(ngModel)]="user.occupation" name="occupation">
        </mat-form-field>
            
        <mat-form-field class="datepicker">
            <mat-label>Data de admissão</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="user.initialDate" name="initialDate" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker ></mat-datepicker>
        </mat-form-field>

    </form>

    <button mat-raised-button (click)="createUser()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
</mat-card>
