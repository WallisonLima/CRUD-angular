<mat-card>
    <mat-card-title>
        Novo Usu√°rio
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="user.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cargo" [(ngModel)]="user.occupation" name="occupation">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Data de inicio" [(ngModel)]="user.initialDate" name="initialDate">
        </mat-form-field>
    </form>
    
    <button mat-raised-button (click)="createUser()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
</mat-card>
